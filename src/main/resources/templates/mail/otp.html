<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title th:text="#{email.otp.title}">E-Helpdesk Login OTP</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.otp.greeting(${user.firstName})}">
            Dear
        </p>
        <p th:text="#{email.otp.text1(${user.otp})}">
          Otp for your login is :
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">E-Helpdesk.</em>
        </p>
    </body>
</html>
